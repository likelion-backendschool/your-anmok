<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>상세보기</title>
    <link rel="stylesheet" type="text/css" href="/css/gathering/detail.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <section class="content">
            <div class="content_wrap">
                <div class="title">
<!--                    <div class="h2" th:text="${detailList.getTitle()}"></div>-->
                    <h2 th:text="${detailList.getTitle()}"></h2>
                </div>
                <div class="name">
<!--                    <p>신림동 노란바지</p>-->
<!--                    <p>2022년 8월 2일 오후 4:40</p>-->
                    <p th:text="${detailList.getNickname()}"></p>
                    <p th:text="${#temporals.format(detailList.getCreatedAt(), 'yyyy-MM-dd HH:mm')}"></p>
                </div>

                <div class="text">
<!--                    <p>카페에서 같이 네 시간 정도 모각코 하실 분 구해요!! <br>-->
<!--                        모르는 부분 물어보면서 같이 코딩해요~~-->
<!--                    </p>-->
                    <p th:text="${detailList.getText()}"></p>
                </div>

                <div class="comment">
                    <p>댓글</p>
                    <p>&#40; <span th:text="${commentList.size()}"></span> &#41;</p>
                </div>

                <ul class="iop">
                    <div class="detail" th:each="comment, index:${commentList}">
<!--                    <li>-->
<!--                        <img th:src="${comment.img}" alt="프로필 사진">-->

                        <div>
                            <p th:text="${comment.nickname}"></p>
                            <p th:text="${comment.createdAt}"></p>

                            <p th:text="${comment.comment}"></p>
                        </div>
<!--                    </li>-->
                    </div>
                </ul>
            </div>
        </section>

        <div class="map">
            <h2>번개모임 장소 정보</h2>
            <a href="#"><img src="/images/gather-map.jpg" alt="지도"></a>
            <div>
                <p th:text="${detailList.getPlaceName()}"></p>
                <p th:text="${detailList.getAddress()}"></p>

                <div>
                    <p>날짜</p>
                    <p th:text="${#temporals.format(detailList.getGatheringDate(), 'yyyy.MM.dd')}"></p>
                </div>

                <div>
                    <p>인원</p>
                    <p>&#40; <span th:text="${detailList.getGatherCnt()}"></span> / <span th:text="${detailList.getTotalCnt()}"></span> &#41;</p>
                </div>

                <div>
                    <p>별점</p>

                </div>

                <div>
                    <p>상세 정보</p>
                    <p>
                        위치도 좋아 카공하기 좋은 카페로 추천합니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
