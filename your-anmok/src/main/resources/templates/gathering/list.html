<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/gathering/list.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<section id="container">
    <div class="gathering-title">
        <h1>같이 갈사람🤚🏻</h1>
    </div>
    <button class="write-gather"><a th:href="@{/gathering/create}">모집하기</a></button>
    <div class="gather-category">
        <div th:each="category,index:${categoryList}">
            <button type="button" class="btn btn-outline-info" data-bs-toggle="button" autocomplete="off" aria-pressed="true" th:text="${category.tagName}" th:id="|category-${category.id}|" onclick="onClick(this.id)"></button>
        </div>
    </div>
    <div class="search">

        <form>
            <select id="status" name="status" tabindex="-1" aria-hidden="true">
                <option value="">분류</option>
                <!-- 카테고리/주소/이름 -->
                <option value="category">카테고리</option>
                <option value="address">주소</option>
                <option value="name">이름</option>
            </select>

            <div class="bar">
                <input type="text" placeholder="검색어를 입력하세요">
                <input type="button" value="검색">
            </div>
        </form>
    </div>

    <div class="places">
        <div th:each="gathering,index:${gatheringList}">
            <a th:href="@{/gathering/{id}(id=${gathering.boardId})}"><img src="/images/gathering-image-test.png" alt="이미지"/></a>
            <a th:href="@{/gathering/{id}(id=${gathering.boardId})}"><div class="place-main" th:text="${gathering.store}+' | '+${gathering.title}"></div></a>
            <div th:text="'📆'+${gathering.meetAt}+'  👥'+${gathering.gatherCnt}+'/'+${gathering.totalCnt}+'명'"></div>
        </div>
    </div>
</section>
<script>

    function onClick(id) {
        var button = document.getElementById(id);
        button.classList.toggle('active');
    }
</script>
</body>

</html>
