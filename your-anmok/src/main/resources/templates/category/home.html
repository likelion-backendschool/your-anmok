  <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ ÎÇòÏó¥ Î∂ÄÎ∂Ñ -->
  <div id="category_container" class="flex items-center mt-[25px] font-bold">

    <!-- back Î≤ÑÌäº -->
    <div id="back" class="h-[70px] w-[70px] flex text-center relative">
      <th:block th:if="${categories.hasPrevious}">
        <a th:href="@{/category/home(page=${categories.number-1},keyword=${keyword})}">
        <img src="/images/back.png" class="prev_btn_img">

      </th:block>
    </div>

    <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ -->

      <div class="relative h-[200px] w-[250px] mx-[15px] my-[15px] rounded-[15px] tag_name bg-[#e8f8f5]" th:each="category : ${categories}">
        <a th:href="@{/category(id=${category.id})}">
