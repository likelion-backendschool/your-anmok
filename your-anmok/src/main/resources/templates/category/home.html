<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.22.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body class="flex justify-center bg-[white]">

<div id="container" class="w-[70%] flex-col justify-center bg-[inherit]">

  <!-- header(로그인, 로그아웃 등의 버튼 표시) -->
  <div id="header" class="flex justify-end mr-[25px] mt-[25px]">
    <!--TODO 로그인, 회원가입 링크 수정 필요 -->
    <div class="badge badge-outline mx-[5px] bg-[#01c9c6] border-[#01c9c6]"><a href="/#">로그인</a></div>
    <div class="badge badge-outline mx-[5px] bg-[#01c9c6] border-[#01c9c6]"><a href="/#">회원가입</a></div>
  </div>

  <!-- 웹 페이지 이름 -->
  <div id="web_name" class="text-3xl flex justify-center">
    당신의 안목👀
  </div>

  <!-- 카테고리 검색, 전체보기 기능 버튼 -->
  <div id="search" class="flex items-center justify-start m-[25px]">

    <div class="mr-[10px]">카테고리</div>

    <form action="/category/home">
      <input type="text" placeholder="키워드를 입력하세요" name="keyword" class="input input-bordered bg-[#e8f8f5] border-[#e8f8f5] w-[200px] h-[50px] rounded-[15px]"/>
      <button type="submit" class="btn btn-square bg-[#01c9c6] border-[#01c9c6] text-[black] w-[100px] h-[50px] rounded-[15px]">
        검색
      </button>
      <a href="/category/home"><button type="submit" class="btn btn-square bg-[#01c9c6] border-[#01c9c6] text-[black] w-[100px] h-[50px] rounded-[15px]">
        초기화
      </button></a>
    </form>

  </div>

  <!-- 카테고리 나열 부분 -->
  <!-- TODO 페이징 처리 필요 -->
  <div id="category_container" class="flex items-center mt-[25px]">

    <!-- back 버튼 -->
    <div id="back" class="h-[70px] w-[70px] flex text-center relative" th:if="${categories.hasPrevious}"><a th:href="@{|?page=${categories.number-1}&keyword=${keyword}|}"><img src="/images/back.png" class="prev_btn_img"></a></div>

    <!-- 카테고리 -->
    <!-- TODO 카테고리 한 장에 표시할 개수 정해야함 -->
    <div id="category" class="flex flex-wrap w-[900px] justify-center">

      <!--TODO 카테고리명 클릭시 지도 이동 링크 수정 필요 -->
      <div class="tag_name flex h-[200px] w-[250px] bg-[#e8f8f5] mx-[15px] my-[15px] rounded-[15px] items-center justify-center" th:each="category : ${categories}">

        <div><a th:href="@{/map/category(id=${category.id})}">[[${category.tagName}]]</a></div>
      </div>

    </div>

    <!-- next 버튼 -->
    <div id="next" class="h-[70px] w-[70px] flex text-center relative" th:if="${categories.hasNext}"><a th:href="@{|?page=${categories.number+1}&keyword=${keyword}|}"><img src="/images/next.png" class="next_btn_img"></a></div>

  </div>

  <div class="divider"></div>

  <!-- 번개 리스트 & 맞춤형 카테고리 부분 -->
  <!-- TODO 번개 리스트 & 맞춤형 카테고리 부분 추가 필요 -->

  <div id="gathering-list">

    <div>⚡️같이 놀 사람</div>

    <div class="tag_name h-[150px] w-[400px] bg-[#e8f8f5] mx-[15px] my-[15px] rounded-[15px] items-center justify-center"
         th:each="gathering : ${gatheringList}">

      <div th:text="${gathering.title}"></div>
      <div th:text="${gathering.gatheringDate}"></div>
      <div th:text="${gathering.commentCnt}"></div>

    </div>

  </div>


</div>

</body>
</html>
