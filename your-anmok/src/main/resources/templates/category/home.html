<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.tailwindcss.com"></script>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body class="flex justify-center">

<div id="container" class="w-[70%] flex-col justify-center bg-[#e8f8f5]">

  <!-- header(로그인, 로그아웃 등의 버튼 표시) -->
  <div id="header" class="flex justify-end mr-[25px] mt-[25px]">
    <!--TODO 로그인, 회원가입 링크 수정 필요 -->
    <a href="/#">로그인</a>
    <a href="/#">회원가입</a>
  </div>

  <!-- 카테고리 검색, 전체보기 기능 버튼 -->
  <div id="search" class="flex justify-start ml-[25px] mt-[25px]">

    <form action="/category/search" method="post">
      <input type="text" placeholder="카테고리 키워드를 입력하세요" name="keyword" />
      <button type="submit">검색</button>
      <a href="/category/home">전체 보기</a>
    </form>

  </div>

  <!-- 카테고리 나열 부분 -->
  <!-- TODO 페이징 처리 필요 -->
  <div id="category_container" class="flex items-center mt-[25px]">

    <!-- back 버튼 -->
    <div id="back" class="h-[70px] w-[70px] flex text-center relative"><img src="/images/back.png" class="prev_btn_img"></div>

    <!-- 카테고리 -->
    <!-- TODO 카테고리 한 장에 표시할 개수 정해야함 -->
    <div id="category" class="flex flex-wrap w-[900px] justify-center">

      <!--TODO 카테고리명 클릭시 지도 이동 링크 수정 필요 -->
      <div class="tag_name flex justify-between h-[200px] w-[250px] bg-[#01c9c6] mx-[15px] my-[15px]" th:each="category : ${categories}">
        [[${category.tagName}]]
      </div>

    </div>

    <!-- next 버튼 -->
    <div id="next" class="h-[70px] w-[70px] flex text-center relative"><img src="/images/next.png" class="next_btn_img"></div>

  </div>

  <!-- 번개 리스트 & 맞춤형 카테고리 부분 -->


</div>

</body>
</html>
